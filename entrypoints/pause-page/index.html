<!doctype html>
<html lang="en">
  <head>
    <style>
      @keyframes breathe {
        0% {
          transform: scale(1);
        }
        33.33% {
          transform: scale(1.01);
        }
        50% {
          transform: scale(1.01);
        }
        83.33% {
          transform: scale(1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px) translateX(0px);
          opacity: 0.03;
        }
        25% {
          transform: translateY(-8px) translateX(4px);
          opacity: 0.05;
        }
        50% {
          transform: translateY(-12px) translateX(-2px);
          opacity: 0.04;
        }
        75% {
          transform: translateY(-6px) translateX(6px);
          opacity: 0.06;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes slow-blink {
        0%, 70% {
          opacity: 1;
        }
        71%, 100% {
          opacity: 0;
        }
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: url('/misty-landscape.jpg') center/cover no-repeat;
        position: relative;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-smooth: never;
      }

      /* Warm overlay */
      body::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(255, 248, 220, 0.15), rgba(245, 245, 220, 0.1));
        pointer-events: none;
        z-index: 1;
      }

      /* Ambient particles */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          radial-gradient(1px 1px at 15% 25%, rgba(255, 255, 255, 0.08) 50%, transparent 50%),
          radial-gradient(1px 1px at 85% 75%, rgba(255, 255, 255, 0.06) 50%, transparent 50%),
          radial-gradient(1px 1px at 35% 85%, rgba(255, 255, 255, 0.07) 50%, transparent 50%),
          radial-gradient(1px 1px at 65% 15%, rgba(255, 255, 255, 0.05) 50%, transparent 50%),
          radial-gradient(1px 1px at 45% 55%, rgba(255, 255, 255, 0.04) 50%, transparent 50%),
          radial-gradient(1px 1px at 75% 45%, rgba(255, 255, 255, 0.06) 50%, transparent 50%);
        animation: float 12s ease-in-out infinite;
        pointer-events: none;
        z-index: 2;
      }

      .container {
        text-align: center;
        background: rgba(255, 250, 240, 0.92);
        padding: 4rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        max-width: 405px;
        width: 90%;
        position: relative;
        z-index: 10;
        display: flex;
        transition: all 0.6s ease;
      }

      .container.clicking {
        transform: scale(0.95);
        opacity: 0.8;
      }

      .container {
        flex-direction: column;
        align-items: center;
        animation: fadeIn 0.6s ease-out, breathe 10s ease-in-out infinite;
      }

      /* Radial gradient behind card for better readability */
      .container::before {
        content: '';
        position: absolute;
        top: -20px;
        left: -20px;
        right: -20px;
        bottom: -20px;
        background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.15) 0%, rgba(0, 0, 0, 0.05) 40%, transparent 70%);
        border-radius: 16px;
        z-index: 30;
        pointer-events: none;
      }

      .instruction {
        font-size: 1.6rem;
        color: rgba(0, 0, 0, 0.7);
        margin-bottom: 2rem;
        font-weight: 500;
        letter-spacing: 0.2px;
        font-family: 'Inter', sans-serif;
      }

      .phrase-display {
        font-size: 1.6rem;
        margin: 1rem 0 2.5rem;
        font-weight: 400;
        transition: all 0.6s ease;
        color: rgba(0, 0, 0, 0.8);
        line-height: 1.6;
        font-style: italic;
        font-family: 'Merriweather', 'Georgia', serif;
        background: rgba(255, 248, 220, 0.5);
        padding: 2.5rem 0.5rem;
        border-radius: 8px;
        word-wrap: break-word;
        word-break: break-word;
        overflow-wrap: break-word;
        white-space: pre-wrap;
        width: 100%;
        min-height: 4rem;
        overflow: hidden;
        position: relative;
        border-left: 2px solid rgba(157, 156, 79, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .phrase-display.grey {
        color: rgba(0, 0, 0, 0.5);
      }

      .phrase-display.green {
        color: rgba(0, 0, 0, 0.8);
      }

      .phrase-display.red {
        color: rgba(139, 69, 19, 0.8);
      }

      .form-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
      }

      .input-container {
        position: relative;
        width: 100%;
        box-sizing: border-box;
      }

      .phrase-input {
        width: 100%;
        padding: 24px 20px;
        font-size: 1.1rem;
        border: 1px solid rgba(139, 69, 19, 0.15);
        border-radius: 8px;
        outline: none;
        transition: all 0.4s ease;
        background: rgba(255, 255, 255, 0.95);
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        text-align: left;
        color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        caret-color: transparent;
        resize: none;
        min-height: 4em;
        overflow-y: hidden;
        scrollbar-width: none;
        -ms-overflow-style: none;
        word-wrap: break-word;
        word-break: break-word;
        overflow-wrap: break-word;
        white-space: pre-wrap;
        line-height: 1.6;
        box-sizing: border-box;
        margin: 0;
        display: flex;
        align-items: center;
      }

      .phrase-input::-webkit-scrollbar {
        display: none;
      }

      .custom-caret {
        position: absolute;
        width: 2px;
        height: 1em;
        background-color: rgba(0, 0, 0, 0.3);
        animation: slow-blink 2s infinite;
        border-radius: 1px;
        pointer-events: none;
        z-index: 10;
        top: 32px;
        left: 20px;
        font-size: 1rem;
      }

      .phrase-input::placeholder {
        color: rgba(0, 0, 0, 0.5);
      }

      .phrase-input:focus {
        transform: scale(1.01);
        border-color: rgba(157, 156, 79, 0.6);
        background: rgba(255, 255, 255, 0.98);
        box-shadow: 0 0 0 3px rgba(157, 156, 79, 0.1);
      }

      .phrase-input.grey {
        border-color: rgba(0, 0, 0, 0.2);
        background-color: rgba(255, 255, 255, 0.95);
      }

      .phrase-input.green {
        border-color: rgba(157, 156, 79, 0.6);
        background-color: rgba(157, 156, 79, 0.08);
      }

      .phrase-input.red {
        border-color: rgba(139, 69, 19, 0.4);
        background-color: rgba(139, 69, 19, 0.05);
      }

      .enter-btn {
        background: linear-gradient(
          135deg,
          rgba(157, 156, 79, 0.8) 0%,
          rgba(157, 146, 79, 0.6) 100%
        );
        color: rgba(0, 0, 0, 0.8);
        border: 1px solid rgba(157, 146, 79, 0.4);
        padding: 20px 32px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 1.2s ease;
        width: auto;
        min-width: 160px;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        letter-spacing: 0.3px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        opacity: 0.3;
        pointer-events: none;
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }

      .enter-btn.disabled {
        background: linear-gradient(
          135deg,
          rgba(128, 128, 128, 0.4) 0%,
          rgba(128, 128, 128, 0.3) 100%
        );
        color: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(128, 128, 128, 0.3);
        cursor: not-allowed;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .enter-btn:hover {
        background: linear-gradient(
          135deg,
          rgba(157, 146, 79, 0.85) 0%,
          rgba(157, 146, 79, 0.65) 100%
        );
        transform: scale(1.05);
        transition: all 0.1s ease;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      }

      .enter-btn:active {
        transform: scale(0.98);
        transition: all 0.1s ease;
      }

      .enter-btn.visible {
        opacity: 1;
        pointer-events: auto;
      }

      .enter-btn.visible:hover {
        background: linear-gradient(
          135deg,
          rgba(157, 156, 79, 0.85) 0%,
          rgba(157, 156, 79, 0.65) 100%
        );
        transform: scale(1.05);
        transition: all 0.1s ease;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      }

      .enter-btn:hover {
        background: linear-gradient(
          135deg,
          rgba(157, 156, 79, 0.9) 0%,
          rgba(157, 156, 79, 0.7) 100%
        );
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        border-color: rgba(157, 156, 79, 0.6);
      }

      .enter-btn:disabled {
        background-color: rgba(0, 0, 0, 0.05);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
        border-color: rgba(0, 0, 0, 0.1);
      }

      .helper-text {
        font-size: 0.8rem;
        color: rgba(139, 69, 19, 0.5);
        margin-top: 0.5rem;
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        opacity: 0;
        transition: opacity 0.4s ease;
        text-align: center;
      }

      .helper-text.visible {
        opacity: 1;
      }


      .intentor-logo {
        position: fixed;
        bottom: 20px;
        left: 20px;
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.2);
        font-family: 'Inter', sans-serif;
        font-weight: 300;
        letter-spacing: 0.5px;
        z-index: 15;
      }

      #particles-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9;
        filter: blur(2px);
              }

        /* Responsive scaling for smaller screens */
        @media (max-width: 600px) {
          .container {
            transform: scale(0.9);
            margin: 2rem 0;
          }
        }

        @media (max-width: 480px) {
          .container {
            transform: scale(0.85);
            margin: 1.5rem 0;
          }
        }
      </style>
    </head>
  <body>
    <canvas id="particles-canvas"></canvas>
    <div class="container">
      <div class="instruction">To continue, recall your intention</div>
      <div class="form-container">
        <div id="phrase-display" class="phrase-display grey">Loading...</div>
        <div class="input-container">
          <textarea id="phrase" class="phrase-input grey"></textarea>
          <div id="custom-caret" class="custom-caret"></div>
        </div>
        <div id="helper-text" class="helper-text">That doesn't match your intention. Try again.</div>
        <button id="go" class="enter-btn">Continue</button>
      </div>
    </div>
    <div class="intentor-logo">Intentor</div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
