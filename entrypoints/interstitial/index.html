<!doctype html>
<html lang="en">
  <head>
    <style>
      @keyframes breathe {
        0% {
          transform: scale(1);
          opacity: 1;
        } /* Start with expansion */
        25% {
          transform: scale(1.02);
          opacity: 0.95;
        } /* Full expansion */
        50% {
          transform: scale(1.02);
          opacity: 0.95;
        } /* Pause at full */
        75% {
          transform: scale(1);
          opacity: 1;
        } /* Contraction */
        100% {
          transform: scale(1);
          opacity: 1;
        } /* Pause at empty */
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
          opacity: 0.01;
        }
        50% {
          transform: translateY(-10px);
          opacity: 0.02;
        }
      }

      @keyframes slow-blink {
        0%,
        70% {
          opacity: 1;
        }
        71%,
        100% {
          opacity: 0;
        }
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: url('/misty-landscape.jpg') center/cover no-repeat;
        position: relative;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-smooth: never;
      }

      /* Dust particles */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          radial-gradient(
            1px 1px at 20% 30%,
            rgba(255, 255, 255, 0.1) 50%,
            transparent 50%
          ),
          radial-gradient(
            1px 1px at 80% 70%,
            rgba(255, 255, 255, 0.1) 50%,
            transparent 50%
          ),
          radial-gradient(
            1px 1px at 40% 80%,
            rgba(255, 255, 255, 0.1) 50%,
            transparent 50%
          ),
          radial-gradient(
            1px 1px at 60% 20%,
            rgba(255, 255, 255, 0.1) 50%,
            transparent 50%
          );
        animation: float 8s ease-in-out infinite;
        pointer-events: none;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.85);
        padding: 3rem 2rem;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        max-width: 400px;
        width: 90%;
        animation: breathe 16s ease-in-out infinite;
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .instruction {
        font-size: 1.8rem;
        color: rgba(0, 0, 0, 0.8);
        margin-bottom: 1rem;
        font-weight: 400;
        letter-spacing: 0.3px;
      }

      .phrase-display {
        font-size: 1.4rem;
        margin-bottom: 2rem;
        font-weight: 500;
        transition: color 0.6s ease;
        color: rgba(0, 0, 0, 0.9);
        line-height: 1.4;
        font-style: italic;
        margin-left: 2rem;
        margin-right: 2rem;
        background: #fff5d6;
        padding: 1.5rem;
        border-radius: 12px;
        word-wrap: break-word;
        word-break: break-all;
        overflow-wrap: break-word;
        white-space: pre-wrap;
        max-width: 100%;
        overflow: hidden;
      }

      .phrase-display::before {
        content: '"';
        font-size: 2.5rem;
        color: inherit;
        margin-right: 0.3rem;
        font-family: 'Times New Roman', serif;
        font-weight: 300;
        transition: color 0.6s ease;
      }

      .phrase-display::after {
        content: '"';
        font-size: 2.5rem;
        color: inherit;
        margin-left: 0.3rem;
        font-family: 'Times New Roman', serif;
        font-weight: 300;
        transition: color 0.6s ease;
      }

      .phrase-display.grey {
        color: rgba(0, 0, 0, 0.6);
      }

      .phrase-display.green {
        color: rgba(0, 0, 0, 0.9);
      }

      .phrase-display.red {
        color: #d2691e;
      }

      .form-container {
        width: 80%;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .input-container {
        position: relative;
        display: flex;
        align-items: center;
        width: 100%;
      }

      .phrase-input {
        width: 100%;
        padding: 16px;
        font-size: 1rem;
        border: 3px solid rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        outline: none;
        transition: all 0.6s ease;
        background: rgba(255, 255, 255, 0.9);
        font-family: inherit;
        text-align: left;
        color: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        caret-color: transparent;
        resize: vertical;
        min-height: 3em;
        overflow-y: hidden;
        scrollbar-width: none;
        -ms-overflow-style: none;
        word-wrap: break-word;
        word-break: break-all;
        overflow-wrap: break-word;
        white-space: pre-wrap;
        line-height: 1.4;
      }

      .phrase-input::-webkit-scrollbar {
        display: none;
      }

      .custom-caret {
        position: absolute;
        width: 2px;
        height: 1em;
        background-color: rgba(0, 0, 0, 0.3);
        animation: slow-blink 2s infinite;
        border-radius: 1px;
        pointer-events: none;
        z-index: 10;
        top: 16px;
        left: 16px;
        font-size: 1rem;
      }

      .phrase-input::placeholder {
        color: rgba(0, 0, 0, 0.5);
      }

      .phrase-input:focus {
        transform: scale(1.02);
        border-color: rgba(0, 0, 0, 0.5);
        background: rgba(255, 255, 255, 0.95);
      }

      .phrase-input.grey {
        border-color: rgba(0, 0, 0, 0.3);
        background-color: rgba(255, 255, 255, 0.9);
      }

      .phrase-input.green {
        border-color: #9d924f;
        background-color: rgba(157, 146, 79, 0.15);
      }

      .phrase-input.red {
        border-color: rgba(210, 105, 30, 0.8);
        background-color: rgba(255, 179, 102, 0.2);
      }

      .enter-btn {
        background: linear-gradient(
          135deg,
          rgba(157, 146, 79, 0.9) 0%,
          rgba(157, 146, 79, 0.7) 100%
        );
        color: rgba(0, 0, 0, 0.9);
        border: 2px solid #9d924f;
        padding: 18px 32px;
        font-size: 1.1rem;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.6s ease;
        width: 100%;
        font-family: inherit;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow:
          0 6px 20px rgba(157, 146, 79, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        opacity: 0;
        transform: translateY(20px);
        pointer-events: none;
        backdrop-filter: blur(10px);
        text-transform: uppercase;
        position: relative;
        overflow: hidden;
      }

      .enter-btn.visible {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      .enter-btn:hover {
        background: linear-gradient(
          135deg,
          rgba(157, 146, 79, 1) 0%,
          rgba(157, 146, 79, 0.8) 100%
        );
        transform: translateY(-3px);
        box-shadow:
          0 8px 25px rgba(157, 146, 79, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
        border-color: #9d924f;
      }

      .enter-btn:disabled {
        background-color: rgba(0, 0, 0, 0.05);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
        border-color: rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="instruction">Type this phrase to enter:</div>
      <div id="phrase-display" class="phrase-display grey">Loading...</div>
      <div class="form-container">
        <div class="input-container">
          <textarea id="phrase" class="phrase-input grey"></textarea>
          <div id="custom-caret" class="custom-caret"></div>
        </div>
        <button id="go" class="enter-btn">Enter</button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
