<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intentor Options</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f5f5;
        min-height: 100vh;
        color: rgba(0, 0, 0, 0.8);
        margin: 0;
        padding: 0;
      }

      .options-container {
        display: flex;
        min-height: 100vh;
        background: white;
      }



      /* Sidebar Styles */
      .sidebar {
        width: 250px;
        background: #f8f9fa;
        border-right: 1px solid #e9ecef;
        display: flex;
        flex-direction: column;
      }

      .sidebar-header {
        padding: 2rem 1.5rem 1rem;
        border-bottom: 1px solid #e9ecef;
      }

      .sidebar-header h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: rgba(0, 0, 0, 0.8);
        text-align: center;
      }

      .sidebar-nav {
        padding: 1rem 0;
        flex: 1;
      }

      .tab-btn {
        width: 100%;
        padding: 1rem 1.5rem;
        background: none;
        border: none;
        color: rgba(0, 0, 0, 0.6);
        font-size: 1rem;
        text-align: left;
        cursor: pointer;
        transition: all 0.3s ease;
        border-left: 3px solid transparent;
      }

      .tab-btn:hover {
        background: rgba(157, 146, 79, 0.1);
        color: rgba(0, 0, 0, 0.8);
      }

      .tab-btn.active {
        background: rgba(157, 146, 79, 0.15);
        color: rgba(0, 0, 0, 0.8);
        border-left-color: #9d924f;
        font-weight: 500;
      }

      /* Content Area */
      .content {
        flex: 1;
        padding: 2rem;
        overflow-y: auto;
      }

      /* Settings Tab */
      .settings-tab h2 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        color: rgba(0, 0, 0, 0.8);
      }

      .description {
        color: rgba(0, 0, 0, 0.6);
        margin-bottom: 2rem;
        line-height: 1.6;
        font-size: 1.1rem;
      }

      .intentions-list {
        margin-bottom: 2rem;
      }

      .intention-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(157, 146, 79, 0.3);
        border-radius: 8px;
        margin-bottom: 1rem;
        transition: all 0.3s ease;
      }

      .intention-item:hover {
        border-color: #9d924f;
        box-shadow: 0 2px 8px rgba(157, 146, 79, 0.1);
      }

      .intention-inputs {
        flex: 1;
        display: flex;
        gap: 1rem;
      }

      .url-input {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid rgba(157, 146, 79, 0.3);
        border-radius: 6px;
        font-size: 0.9rem;
        transition: border-color 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
        word-wrap: break-word;
        word-break: break-all;
        overflow-wrap: break-word;
      }

      .phrase-input {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid rgba(157, 146, 79, 0.3);
        border-radius: 6px;
        font-size: 0.9rem;
        transition: border-color 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
        word-wrap: break-word;
        word-break: break-all;
        overflow-wrap: break-word;
        white-space: pre-wrap;
        min-height: 2.5rem;
        resize: vertical;
        font-family: inherit;
        line-height: 1.4;
      }

      .url-input:focus,
      .phrase-input:focus {
        outline: none;
        border-color: #9d924f;
        box-shadow: 0 0 0 3px rgba(157, 146, 79, 0.1);
      }

      .remove-btn {
        background: rgba(220, 53, 69, 0.8);
        color: white;
        border: none;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .remove-btn:hover {
        background: rgba(220, 53, 69, 1);
        transform: scale(1.1);
      }

      .actions {
        display: flex;
        gap: 1rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(157, 146, 79, 0.2);
      }

      .add-btn,
      .save-btn,
      .export-btn,
      .import-btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .add-btn {
        background: rgba(157, 146, 79, 0.8);
        color: rgba(0, 0, 0, 0.8);
        border: 2px solid #9d924f;
      }

      .add-btn:hover {
        background: rgba(157, 146, 79, 1);
        transform: translateY(-1px);
      }

      .save-btn {
        background: rgba(157, 146, 79, 0.8);
        color: rgba(0, 0, 0, 0.8);
        border: 2px solid #9d924f;
      }

      .save-btn:hover {
        background: rgba(157, 146, 79, 1);
        transform: translateY(-1px);
      }

      .export-btn {
        background: rgba(40, 167, 69, 0.8);
        color: white;
        border: 2px solid #28a745;
      }

      .export-btn:hover {
        background: rgba(40, 167, 69, 1);
        transform: translateY(-1px);
      }

      .import-btn {
        background: rgba(0, 123, 255, 0.8);
        color: white;
        border: 2px solid #007bff;
      }

      .import-btn:hover {
        background: rgba(0, 123, 255, 1);
        transform: translateY(-1px);
      }

      /* Example Intentions */
      .examples-section {
        margin: 2rem 0;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        border: 1px solid rgba(157, 146, 79, 0.2);
      }

      .examples-section h3 {
        margin: 0 0 0.5rem 0;
        font-size: 1.2rem;
        color: rgba(0, 0, 0, 0.7);
        font-weight: 600;
      }

      .examples-description {
        margin: 0 0 1rem 0;
        color: rgba(0, 0, 0, 0.6);
        font-size: 0.9rem;
        line-height: 1.4;
      }

      .examples-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .example-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 6px;
        border: 1px solid rgba(157, 146, 79, 0.1);
      }

      .example-content {
        flex: 1;
      }

      .example-url {
        font-weight: 600;
        color: rgba(0, 0, 0, 0.8);
        margin-bottom: 0.25rem;
        font-size: 0.9rem;
      }

      .example-phrase {
        color: rgba(0, 0, 0, 0.6);
        font-size: 0.85rem;
        line-height: 1.4;
        font-style: italic;
      }

      .quick-add-btn {
        background: rgba(40, 167, 69, 0.8);
        color: white;
        border: none;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .quick-add-btn:hover {
        background: rgba(40, 167, 69, 1);
        transform: scale(1.1);
      }

      /* Toast Animation */
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* About Tab */
      .about-tab h2 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        color: rgba(0, 0, 0, 0.8);
      }

      .about-content {
        max-width: 600px;
      }

      .about-content p {
        margin-bottom: 1rem;
        line-height: 1.6;
        color: rgba(0, 0, 0, 0.7);
        font-size: 1.1rem;
      }

      .about-content h3 {
        font-size: 1.2rem;
        margin: 1.5rem 0 0.5rem;
        color: rgba(0, 0, 0, 0.8);
      }

      .about-content ol,
      .about-content ul {
        margin: 1rem 0 1rem 1.5rem;
        line-height: 1.6;
      }

      .about-content li {
        margin-bottom: 0.5rem;
        color: rgba(0, 0, 0, 0.7);
        font-size: 1.1rem;
      }

      .version-info {
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 8px;
        border-left: 4px solid #9d924f;
      }

      .version-info p {
        margin-bottom: 0.5rem;
        color: rgba(0, 0, 0, 0.6);
        font-size: 1.1rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .options-container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          flex-direction: row;
          align-items: center;
          padding: 0 1rem;
          border-right: none;
          border-bottom: 1px solid #e9ecef;
        }

        .sidebar-header {
          padding: 1rem;
          border-bottom: none;
          border-right: 1px solid rgba(157, 146, 79, 0.2);
        }

        .sidebar-nav {
          flex-direction: row;
          padding: 0;
          display: flex;
        }

        .tab-btn {
          flex: 1;
          padding: 1rem;
          text-align: center;
          border-left: none;
          border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
          border-left-color: transparent;
          border-bottom-color: #9d924f;
        }

        .content {
          padding: 1rem;
        }

        .intention-inputs {
          flex-direction: column;
          gap: 0.5rem;
        }

        .actions {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
