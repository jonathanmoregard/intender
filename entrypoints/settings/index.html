<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intender Options</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <style>
      .build-footer {
        position: fixed;
        right: 12px;
        bottom: 8px;
        font-size: 12px;
        color: rgba(var(--text-base-rgb), 0.5);
        user-select: none;
        cursor: pointer;
        z-index: 2000;
        transition: all 0.2s ease;
      }

      .build-footer:hover {
        color: rgba(var(--text-base-rgb), 0.8);
        transform: scale(1.05);
      }

      .build-footer:active {
        transform: scale(0.95);
        transition: transform 0.1s ease;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          'Roboto',
          'Helvetica Neue',
          Arial,
          'Noto Sans',
          sans-serif;
        background: var(--cream);
        min-height: 100vh;
        color: var(--text-primary);
        margin: 0;
        padding: 0;
      }

      .options-container {
        display: flex;
        min-height: 100vh;
        background: var(--cream);
      }

      /* Sidebar Styles */
      .sidebar {
        width: 250px;
        background: var(--off-white);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(10px);
      }

      .sidebar-header {
        padding: 2rem 1.5rem 2rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
      }

      .sidebar-header h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        text-align: center;
      }

      .sidebar-nav {
        padding: 1rem 0;
        flex: 1;
      }

      .tab-btn {
        width: 100%;
        padding: 1rem 1.5rem;
        background: none;
        border: none;
        color: var(--text-quaternary);
        font-size: 1rem;
        text-align: left;
        cursor: pointer;
        transition: all 0.15s ease;
        border-left: 3px solid transparent;
        font-family: 'Inter', sans-serif;
      }

      .tab-btn:hover {
        background: var(--bg-success);
        color: var(--text-primary);
      }

      .tab-btn.active {
        background: rgba(var(--primary-rgb), 0.15);
        color: var(--text-primary);
        border-left-color: var(--primary);
        font-weight: 500;
        background: rgba(var(--primary-rgb), 0.2);
        color: var(--primary);
      }

      /* Content Area */
      .content {
        flex: 1;
        padding: 2rem;
        overflow-y: auto;
      }

      /* Left-aligned content column with constrained width */
      .settings-tab,
      .about-tab {
        max-width: 720px;
      }

      /* Settings Tab */
      .settings-tab h2 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        font-weight: 600;
      }

      .description {
        color: var(--text-tertiary);
        margin-bottom: 2rem;
        line-height: 1.6;
        font-size: 1.1rem;
        font-family: 'Inter', sans-serif;
      }

      .setting-label {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        cursor: pointer;
        font-family: 'Inter', sans-serif;
        transition: all 0.15s ease;
        padding: 0.5rem;
        border-radius: 6px;
      }

      .setting-label input[type='checkbox'] {
        filter: drop-shadow(0 0 0 rgba(0, 0, 0, 0));
        transition: filter 0.15s ease;
      }
      .setting-label:hover input[type='checkbox'] {
        filter: drop-shadow(0 0 0.75px rgba(var(--primary-rgb), 0.9));
      }

      .setting-label input[type='checkbox'] {
        width: 18px;
        height: 18px;
        accent-color: var(--primary);
        cursor: pointer;
      }

      .setting-text {
        color: var(--text-primary);
        font-size: 1rem;
        line-height: 1.4;
        font-weight: 500;
      }

      .setting-item {
        padding: 1rem;
        background: var(--white);
        border-radius: 8px;
        border: 1px solid var(--border-color);
      }

      .clickable-setting-item {
        padding: 1rem;
        background: var(--white);
        border-radius: 8px;
        border: 1px solid var(--border-color);
        transition: all 0.15s ease;
        cursor: pointer;
      }

      .clickable-setting-item:hover {
        border-color: rgba(var(--success-rgb, 158, 142, 51), 0.3);
        box-shadow: 0 2px 8px rgba(var(--success-rgb, 158, 142, 51), 0.1);
      }

      .intentions-list {
        margin-bottom: 2rem;
      }

      .intention-item {
        background: var(--white);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        margin-bottom: 1.5rem;
        box-shadow: 0 2px 8px rgba(var(--shadow-weak-rgb), 0.05);
        position: relative;
        padding: 1.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      /* Remove hover affordance from intention items */

      .logo {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: var(--text-primary);
        font-size: 1.2rem;
        font-family: 'Inter', sans-serif;
        font-size: 1.5rem;
        background-image: url('./icon/intender-128.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .intention-inputs {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        flex: 1;
      }

      .input-group {
        position: relative;
      }

      .input-label {
        position: absolute;
        top: -0.5rem;
        left: 0.5rem;
        font-family: 'Inter', sans-serif;
        font-size: 0.75rem;
        color: var(--text-quaternary);
        transition: all 0.15s ease;
        pointer-events: none;
        background: var(--input-background-color);
        padding: 0 0.25rem;
        font-weight: 400;
      }

      .url-input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 0.9rem;
        transition: all 0.15s ease;
        background: var(--input-background-color);
        font-family: 'Inter', sans-serif;
      }

      .phrase-input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 0.9rem;
        transition: all 0.15s ease;
        background: var(--input-background-color);
        min-height: 3rem;
        resize: vertical;
        font-family: 'Inter', sans-serif;
        line-height: 1.4;
      }

      .url-input:focus,
      .phrase-input:focus {
        outline: none;
        border-color: var(--success);
        box-shadow: 0 0 0 3px rgba(var(--success-rgb), 0.1);
      }

      .url-input:focus + .input-label,
      .phrase-input:focus + .input-label {
        color: var(--primary);
        font-weight: 600;
      }

      .remove-btn {
        background: var(--error);
        color: var(--text-white);
        border: none;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background 0.15s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', sans-serif;
        flex-shrink: 0;
        align-self: center;
        line-height: 1;
        box-shadow: 0 2px 6px rgba(var(--error-rgb), 0.3);
      }

      .remove-btn:hover {
        background: var(--error-vivid);
      }

      .remove-btn-wrapper {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .remove-btn.shift-held {
        width: 36px;
        height: 36px;
        font-size: 1.4rem;
        background: var(--error-vivid);
      }

      .remove-btn.shift-held:hover {
        background: var(--error-vivider);
      }

      .remove-btn.disabled {
        background: rgba(var(--disabled-rgb), 0.6);
        color: var(--text-white);
        cursor: not-allowed;
      }

      .remove-btn.disabled:hover {
        background: rgba(var(--disabled-rgb), 0.6);
      }

      .valid-checkmark {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary);
        font-size: 1.2rem;
        font-weight: 600;
        pointer-events: none;
        z-index: 2;
      }

      .url-section {
        display: flex;
        flex-direction: column;
        gap: 0;
        transition: all 0.6s ease;
      }

      .error-text {
        font-size: 0.8rem;
        color: var(--error);
        font-weight: 500;
        margin-top: 0.5rem;
        margin-left: 0.5em;
        opacity: 0;
        transform: translateY(-10px);
        transition: all 0.6s ease;
        max-height: 0;
        overflow: hidden;
      }

      .error-text.show {
        opacity: 1;
        transform: translateY(0);
        max-height: 2rem;
      }

      .actions {
        display: flex;
        gap: 1rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border-color);
      }

      .add-btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.15s ease;
        font-family: 'Inter', sans-serif;
        letter-spacing: 0.5px;
        background: var(--secondary-dark);
        color: var(--text-white);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(var(--secondary-darker-rgb), 0.4);
      }

      .add-btn:hover {
        background: color-mix(in srgb, var(--secondary-dark) 90%, black);
      }

      .save-btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.15s ease;
        font-family: 'Inter', sans-serif;
        letter-spacing: 0.5px;
        background: var(--primary);
        color: var(--text-white);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(var(--primary-dark-rgb), 0.4);
      }

      .save-btn:hover {
        background: color-mix(in srgb, var(--primary) 90%, black);
      }

      /* More Options Dropdown */
      .more-options {
        position: relative;
        margin-left: auto;
      }

      .more-options-btn {
        background: var(--white);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.75rem;
        cursor: pointer;
        transition: all 0.15s ease;
        font-family: 'Inter', sans-serif;
        color: var(--text-primary);
        font-size: 1.5rem;
        font-weight: 600;
        line-height: 1;
        min-width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .more-options-btn:hover {
        background: var(--white);
        border-color: var(--success);
      }

      .more-options-dropdown {
        position: absolute;
        top: 100%;
        right: 0;
        background: var(--white);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(var(--shadow-weak-rgb), 0.1);
        min-width: 150px;
        z-index: 1000;
        backdrop-filter: blur(10px);
        display: none;
      }

      .more-options-dropdown.show {
        display: block;
      }

      .dropdown-item {
        padding: 0.75rem 1rem;
        cursor: pointer;
        transition: background 0.15s ease;
        font-family: 'Inter', sans-serif;
        font-size: 0.9rem;
        color: var(--text-primary);
        border: none;
        background: none;
        width: 100%;
        text-align: left;
      }

      .dropdown-item:hover {
        background: var(--bg-success);
      }

      .dropdown-item:first-child {
        border-radius: 8px 8px 0 0;
      }

      .dropdown-item:last-child {
        border-radius: 0 0 8px 8px;
      }

      /* Example Intentions */
      .examples-section {
        margin: 2rem 0;
        padding: 1.5rem;
        background: var(--off-white);
        border-radius: 12px;
        border: 1px solid var(--border-color);
        backdrop-filter: blur(10px);
      }

      .examples-section h3 {
        margin: 0 0 0.5rem 0;
        font-size: 1.2rem;
        color: var(--text-primary);
        font-weight: 600;
        font-family: 'Inter', sans-serif;
      }

      .examples-description {
        margin: 0 0 1rem 0;
        color: var(--text-tertiary);
        font-size: 0.9rem;
        line-height: 1.4;
        font-family: 'Inter', sans-serif;
      }

      .examples-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .example-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding: 1rem;
        background: var(--white);
        border-radius: 8px;
        border: 1px solid var(--border-color);
        /* no hover affordance */
      }

      .example-content {
        flex: 1;
      }

      .example-url {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.25rem;
        font-size: 0.9rem;
        font-family: 'Inter', sans-serif;
      }

      .example-phrase {
        color: var(--text-tertiary);
        font-size: 0.85rem;
        line-height: 1.4;
        font-family: 'Inter', sans-serif;
      }

      .quick-add-btn {
        background: var(--secondary-dark);
        color: var(--text-white);
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
        border: none;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        font-size: 1.2rem;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.15s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px rgba(var(--shadow-weak-rgb), 0.3);
      }

      .quick-add-btn:hover {
        background: color-mix(in srgb, var(--secondary-dark) 90%, black);
      }

      /* Toast Animation */
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* About Tab */
      .about-tab h2 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        font-weight: 600;
      }

      .about-content {
        max-width: 600px;
      }

      .about-content p {
        margin-bottom: 1rem;
        line-height: 1.6;
        color: var(--text-secondary);
        font-size: 1.1rem;
        font-family: 'Inter', sans-serif;
      }

      .about-content h3 {
        font-size: 1.2rem;
        margin: 1.5rem 0 0.5rem;
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        font-weight: 600;
      }

      .about-content ol,
      .about-content ul {
        margin: 1rem 0 1rem 1.5rem;
        line-height: 1.6;
      }

      .about-content li {
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
        font-size: 1.1rem;
        font-family: 'Inter', sans-serif;
      }

      .version-info {
        margin-top: 2rem;
        padding: 1rem;
        background: var(--white);
        border-radius: 12px;
        border-left: 4px solid var(--primary);
        backdrop-filter: blur(10px);
      }

      .version-info p {
        margin-bottom: 0.5rem;
        color: var(--text-tertiary);
        font-size: 1.1rem;
        font-family: 'Inter', sans-serif;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .options-container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          flex-direction: row;
          align-items: center;
          padding: 0 1rem;
          border-right: none;
          border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header {
          padding: 1rem;
          border-bottom: none;
          border-right: 1px solid var(--border-color);
        }

        .sidebar-nav {
          flex-direction: row;
          padding: 0;
          display: flex;
        }

        .tab-btn {
          flex: 1;
          padding: 1rem;
          text-align: center;
          border-left: none;
          border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
          border-left-color: transparent;
          border-bottom-color: var(--primary);
        }

        .content {
          padding: 1rem;
        }

        .intention-inputs {
          flex-direction: column;
          gap: 0.5rem;
        }

        .actions {
          flex-direction: column;
        }
      }

      /* Delete Confirmation Dialog */
      .confirmation-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(var(--shadow-weak-rgb), 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        backdrop-filter: blur(4px);
      }

      .confirmation-dialog {
        background: var(--white);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(var(--shadow-weak-rgb), 0.15);
        max-width: 400px;
        width: 90%;
        border: 1px solid var(--border-color);
        backdrop-filter: blur(10px);
      }

      .confirmation-dialog h3 {
        margin: 0 0 1rem 0;
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
      }

      .confirmation-dialog p {
        margin: 0 0 1.5rem 0;
        color: var(--text-secondary);
        line-height: 1.5;
        font-family: 'Inter', sans-serif;
      }

      .confirmation-dialog .hint {
        margin: 1rem -2rem -2rem -2rem;
        padding: 0.75rem 0.5rem;
        background: var(--bg-success);
        border-radius: 0 0 12px 12px;
        border-left: none;
        border-top: 1px solid var(--border-color);
        font-size: 0.9rem;
        color: var(--text-tertiary);
        text-align: center;
      }

      .confirmation-actions {
        display: flex;
        gap: 0.75rem;
        justify-content: flex-end;
      }

      .cancel-btn {
        padding: 0.75rem 1.5rem;
        border: 1px solid var(--tertiary);
        background: var(--white);
        color: var(--text-primary);
        border-radius: 8px;
        cursor: pointer;
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        transition: all 0.15s ease;
      }

      .cancel-btn:hover {
        background: var(--white);
        border-color: var(--tertiary);
      }

      .confirm-btn {
        padding: 0.75rem 1.5rem;
        border: none;
        background: var(--error);
        color: var(--text-white);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        cursor: pointer;
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        transition: all 0.15s ease;
      }

      .confirm-btn:hover {
        background: color-mix(in srgb, var(--error) 90%, black);
      }

      /* Error styling for unparseable URLs */
      .url-input.error {
        border-color: var(--error);
        background-color: var(--bg-error);
      }

      .url-input.error:focus {
        border-color: var(--error);
        box-shadow: 0 0 0 2px rgba(var(--error-rgb), 0.2);
      }

      /* Error styling for labels */
      .url-input.error + .input-label {
        color: var(--error);
        background: var(--input-background-color-error);
        border-radius: 3px;
        padding: 0 0.25rem;
      }

      /* Success styling for parsed URLs */
      .url-input.parseable {
        border-color: var(--success);
        background-color: var(--bg-success);
        padding-left: 35px;
      }

      .url-input.parseable:focus {
        border-color: var(--success);
        box-shadow: 0 0 0 2px rgba(var(--success-rgb), 0.2);
      }

      .setting-help {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: rgba(var(--success-rgb), 0.2);
        color: var(--primary);
        font-size: 0.8rem;
        font-weight: 600;
        cursor: help;
        transition: all 0.15s ease;
        font-family: 'Inter', sans-serif;
        position: relative;
        z-index: 1; /* create stacking context */
        border: 1px solid rgba(var(--primary-rgb), 0.35);
      }

      .setting-help:hover {
        background: rgba(var(--success-rgb), 0.45);
        border-color: rgba(var(--primary-rgb), 0.6);
      }

      /* Custom tooltip on hover via data-tooltip; keep native title for a11y readers only */
      .setting-help[data-tooltip] {
        position: relative;
      }
      .setting-help:hover {
        z-index: 9998;
      }
      .setting-help[data-tooltip]::after {
        content: attr(data-tooltip);
        position: absolute;
        left: 50%;
        top: calc(100% + 10px);
        transform: translateX(-50%);
        background: var(--white); /* fully opaque */
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 13px;
        line-height: 1.4;
        width: max-content;
        min-width: 220px;
        max-width: 320px;
        white-space: normal;
        overflow-wrap: anywhere;
        word-break: normal;
        text-align: left;
        box-shadow: 0 8px 20px rgba(var(--shadow-weak-rgb), 0.16);
        opacity: 0;
        pointer-events: none;
        transition: opacity 120ms ease;
        z-index: 9999; /* ensure above everything locally */
      }
      .setting-help[data-tooltip]::before {
        content: '';
        position: absolute;
        top: calc(100% + 4px);
        left: 50%;
        transform: translateX(-50%);
        border-width: 6px;
        border-style: solid;
        border-color: var(--border-color) transparent transparent transparent;
        opacity: 0;
        transition: opacity 120ms ease;
        z-index: 9998;
      }
      .setting-help[data-tooltip]:hover::after,
      .setting-help[data-tooltip]:hover::before {
        opacity: 1;
      }

      .timeout-setting {
        display: flex;
        align-items: center;

        align-items: center;
        gap: 0.75rem;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 6px;
        transition: all 0.15s ease;

        border-color: var(--border-color);

      .radio-option input[type='radio'] {
        filter: drop-shadow(0 0 0 rgba(0, 0, 0, 0));

      }
      .radio-option:hover input[type='radio'] {

      .radio-option input[type='radio'] {
        width: 18px;

      .radio-label {
        color: var(--text-primary);

        display: flex;

      }

      /* Updated Timeout Input Styling */
      .timeout-input {
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background: var(--input-background-color);
        font-family: 'Inter', sans-serif;
        font-size: 0.9rem;
        color: var(--text-primary);
        width: 100px;

      .timeout-input:focus {
        outline: none;
        border-color: var(--success);

      /* Advanced Settings Collapsible */
      .advanced-settings {
        margin-top: 2rem;

        border: 1px solid var(--border-color);
        border-radius: 12px;
        backdrop-filter: blur(10px);
        overflow: hidden; /* keep header inside container */
      }

      .advanced-settings-header {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem 1.5rem;
        background: var(--white);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      .advanced-settings-header.expanded {
        border-bottom: 1px solid var(--border-color);
        border-radius: 12px 12px 0 0;
      }

      .advanced-settings-header:hover {
        background: var(--white);
        border-color: var(--border-color);
      }

      .advanced-settings-header h3 {
        margin: 0;
        font-size: 1.2rem;
        color: var(--text-primary);
        font-weight: 600;
        font-family: 'Inter', sans-serif;
        pointer-events: none;
      }

      .toggle-icon {
        font-size: 0.8rem;
        transition: transform 0.3s ease;
        color: var(--primary);

        transform: rotate(180deg);
      }

      .advanced-settings-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }

      .advanced-settings-content.expanded {
        max-height: 1000px;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        overflow: visible; /* allow tooltips to render outside */
      }

      /* Improved Advanced Settings Layout */
      .setting-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .setting-header {
        margin-bottom: 0.75rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .radio-group-horizontal {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
      }

      /* Add spacing between radio group and timeout row */
      .radio-group-horizontal + .timeout-setting {
        margin-top: 1rem;
      }

      .radio-group-horizontal .radio-option {
        flex: 1;
        min-width: 120px;
        padding: 0.75rem;
        background: var(--input-background-color);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        transition: all 0.15s ease;
        margin: 0;
      }

      .radio-group-horizontal
        .radio-option
        input[type='radio']:checked
        + .radio-label {
        color: var(--primary);
        font-weight: 600;
      }

      /* Stack radio options vertically on small screens */
      @media (max-width: 640px) {
        .radio-group-horizontal {
          flex-direction: column;
          gap: 0.75rem;
        }
        .radio-group-horizontal .radio-option {
          width: 100%;
          min-width: 0;
        }
      }

      .timeout-setting {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .timeout-label-group {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        flex: 1;
      }

      .timeout-unit {
        font-size: 0.8rem;
        color: var(--disabled-text);
        font-family: 'Inter', sans-serif;
      }

      .timeout-input {
        width: 80px;
        text-align: center;
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        background: var(--input-background-color);
        font-family: 'Inter', sans-serif;
        font-size: 0.9rem;
        color: var(--text-primary);
        transition: all 0.15s ease;
        flex-shrink: 0;
      }

      .timeout-input:focus {
        outline: none;
        border-color: var(--success);
        box-shadow: 0 0 0 2px rgba(var(--success-rgb), 0.1);
      }

      .timeout-setting.disabled {
        opacity: 0.5;
        pointer-events: none;
      }

      .timeout-setting.disabled .timeout-input {
        background: rgba(var(--disabled-rgb), 0.1);
        border-color: var(--disabled-border);
        color: var(--disabled-text);
        cursor: not-allowed;
      }

      .timeout-setting.disabled .setting-text,
      .timeout-setting.disabled .timeout-unit {
        color: var(--disabled-text);
      }

      /* Slider */
      .slider-container {
        position: relative;
        width: 100%;
        padding: 20px 1.5rem 16px;
        display: flex;
        flex-direction: column; /* stack children vertically */
        justify-content: center; /* center them as a group vertically */
        /* thumb size variable to sync track travel and tick scale insets */
        --slider-thumb-size: 22px;
        --slider-transition-ms: 100ms;
        --slider-drag-transition-ms: 180ms; /* smoother follow while dragging */
      }

      .slider-input {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 0; /* keep interactive area */
        background: transparent; /* hide native track background */
        border-radius: 999px;
        outline: none;
        position: relative;
        z-index: 3; /* above custom track/ticks to receive drag */
        opacity: 0; /* visually hide native input (thumb + track) */
        pointer-events: auto; /* allow dragging and clicking */
      }

      /* Focus-visible ring on fake thumb when range receives focus */
      .slider-input:focus-visible + .slider-scale .fake-thumb {
        outline: 3px solid var(--secondary);
        outline-offset: 3px;
      }

      /* Hide native tracks explicitly */
      .slider-input::-webkit-slider-runnable-track {
        height: 4px;
        background: transparent;
        border: none;
      }
      .slider-input::-moz-range-track {
        height: 4px;
        background: transparent;
        border: none;
      }

      .slider-input::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: var(--slider-thumb-size);
        height: var(--slider-thumb-size);
        border-radius: 50%;
        background: var(--primary);
        border: 1px solid var(--primary-dark);
        box-shadow: 0 2px 6px rgba(var(--shadow-weak-rgb), 0.2);
        cursor: pointer;
        transition: transform var(--slider-transition-ms)
          cubic-bezier(0.2, 0, 0, 1);
      }

      .slider-input::-moz-range-thumb {
        width: var(--slider-thumb-size);
        height: var(--slider-thumb-size);
        border-radius: 50%;
        background: var(--primary);
        border: 1px solid var(--primary-dark);
        box-shadow: 0 2px 6px rgba(var(--shadow-weak-rgb), 0.2);
        cursor: pointer;
        transition: transform var(--slider-transition-ms)
          cubic-bezier(0.2, 0, 0, 1);
      }

      .slider-scale {
        position: relative;
        width: calc(100% - var(--slider-thumb-size));
        margin-left: calc(var(--slider-thumb-size) / 2);
        margin-right: calc(var(--slider-thumb-size) / 2);
        height: 36px; /* room for larger ticks + labels */
        pointer-events: auto; /* accept clicks */
        z-index: 2; /* under the invisible input */
      }

      /* Custom track that matches tick extents */
      .slider-scale::before {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        top: 4px;
        height: 8px;
        /* Improve contrast using text base rgb at 0.28 alpha */
        background: var(--secondary-light);
        border-radius: 999px;
        box-shadow:
          0 1px 2px rgba(var(--shadow-weak-rgb), 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.6);
        z-index: 0;
      }

      /* Reduced motion: shorten/effectively remove transitions for users preferring less motion */
      @media (prefers-reduced-motion: reduce) {
        .slider-scale .fake-thumb {
          transition: left 50ms linear;
        }
        .slider-input::-webkit-slider-thumb,
        .slider-input::-moz-range-thumb {
          transition: transform 50ms linear;
        }
      }

      /* Fake thumb that follows a CSS variable for smooth transitions */
      .slider-scale .fake-thumb {
        position: absolute;
        top: -3px; /* visually center over the track */
        left: calc(var(--slider-position, 0%) + var(--drag-offset-px, 0px));
        transform: translateX(-50%);
        width: var(--slider-thumb-size);
        height: var(--slider-thumb-size);
        border-radius: 50%;
        background: var(--primary);
        border: 1px solid var(--primary-dark);
        box-shadow: 0 2px 6px rgba(var(--shadow-weak-rgb), 0.2);
        transition: left var(--slider-transition-ms) cubic-bezier(0.2, 0, 0, 1);
        will-change: left;
        z-index: 10;
        pointer-events: none; /* do not block dragging on the input */
      }

      /* While dragging, use a slightly longer, ease-out curve for smoother follow */
      .slider-container.dragged .slider-scale .fake-thumb {
        transition: left var(--slider-drag-transition-ms)
          cubic-bezier(0.22, 1, 0.36, 1);
      }

      .slider-scale .tick {
        position: absolute;
        top: 0;
        left: 0;
        transform: translateX(-50%);
        display: inline-block;
        width: 16px;
        height: 16px;
        background: var(--secondary);
        border-radius: 50%;
        cursor: pointer;
        /* Make ticks presentational for a11y; still clickable by mouse but not tabbable */
        pointer-events: auto;
        box-shadow:
          0 1px 3px rgba(var(--shadow-weak-rgb), 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.7);
      }

      .slider-scale .tick:nth-child(1) {
        left: 0%;
      }
      .slider-scale .tick:nth-child(2) {
        left: 33.3333%;
      }
      .slider-scale .tick:nth-child(3) {
        left: 66.6667%;
      }
      .slider-scale .tick:nth-child(4) {
        left: 100%;
      }

      .slider-scale .tick::after {
        content: attr(data-label);
        position: absolute;
        top: 23px;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        color: rgba(var(--text-base-rgb), 0.86);
        font-size: 15px;
        font-family: 'Inter', sans-serif;
      }
    </style>
